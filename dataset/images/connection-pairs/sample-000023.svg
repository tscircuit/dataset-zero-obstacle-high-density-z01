<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg"><rect width="100%" height="100%" fill="white"/><g><circle data-type="point" data-label="conn_000" data-x="-1.56" data-y="5" cx="364.736" cy="40" r="28.792" fill="blue" stroke="#3bbd0f" stroke-width="28.792"/></g><g><circle data-type="point" data-label="conn_000" data-x="-3.2800000000000002" data-y="-5" cx="202.36799999999994" cy="984" r="28.792" fill="blue" stroke="#3bbd0f" stroke-width="28.792"/></g><g><circle data-type="point" data-label="conn_001" data-x="0.5" data-y="5" cx="559.2" cy="40" r="28.792" fill="red" stroke="#170fbd" stroke-width="28.792"/></g><g><circle data-type="point" data-label="conn_001" data-x="1.3800000000000001" data-y="-5" cx="642.272" cy="984" r="28.792" fill="red" stroke="#170fbd" stroke-width="28.792"/></g><g><circle data-type="point" data-label="conn_002" data-x="-1.46" data-y="-5" cx="374.176" cy="984" r="28.792" fill="blue" stroke="#bd490f" stroke-width="28.792"/></g><g><circle data-type="point" data-label="conn_002" data-x="-4.0200000000000005" data-y="5" cx="132.51199999999994" cy="40" r="28.792" fill="red" stroke="#bd490f" stroke-width="28.792"/></g><g><circle data-type="point" data-label="conn_003" data-x="-4.78" data-y="-5" cx="60.76799999999997" cy="984" r="28.792" fill="red" stroke="#0fbd7c" stroke-width="28.792"/></g><g><circle data-type="point" data-label="conn_003" data-x="2.54" data-y="5" cx="751.7760000000001" cy="40" r="28.792" fill="blue" stroke="#0fbd7c" stroke-width="28.792"/></g><g><circle data-type="point" data-label="conn_004" data-x="5" data-y="4.4" cx="984" cy="96.63999999999993" r="28.792" fill="red" stroke="#ae0fbd" stroke-width="28.792"/></g><g><circle data-type="point" data-label="conn_004" data-x="5" data-y="-0.58" cx="984" cy="566.752" r="28.792" fill="blue" stroke="#ae0fbd" stroke-width="28.792"/></g><g><circle data-type="point" data-label="conn_005" data-x="-4.14" data-y="-5" cx="121.18400000000003" cy="984" r="28.792" fill="red" stroke="#98bd0f" stroke-width="28.792"/></g><g><circle data-type="point" data-label="conn_005" data-x="5" data-y="2.8000000000000003" cx="984" cy="247.67999999999995" r="28.792" fill="blue" stroke="#98bd0f" stroke-width="28.792"/></g><g><circle data-type="point" data-label="conn_006" data-x="-0.78" data-y="-5" cx="438.368" cy="984" r="28.792" fill="blue" stroke="#0f66bd" stroke-width="28.792"/></g><g><circle data-type="point" data-label="conn_006" data-x="-5" data-y="4.36" cx="40" cy="100.41599999999994" r="28.792" fill="red" stroke="#0f66bd" stroke-width="28.792"/></g><g><circle data-type="point" data-label="conn_007" data-x="-5" data-y="-3.44" cx="40" cy="836.736" r="28.792" fill="red" stroke="#bd0f33" stroke-width="28.792"/></g><g><circle data-type="point" data-label="conn_007" data-x="-5" data-y="-1.6400000000000001" cx="40" cy="666.816" r="28.792" fill="blue" stroke="#bd0f33" stroke-width="28.792"/></g><g><rect data-type="rect" data-label="" data-x="0" data-y="0" x="40" y="40" width="944" height="944" fill="none" stroke="gray" stroke-width="0.01059322033898305"/></g><g><rect data-type="rect" data-label="" data-x="0" data-y="0" x="40" y="40" width="944" height="944" fill="none" stroke="rgba(15, 23, 42, 0.8)" stroke-width="0.01059322033898305"/></g><g id="crosshair" style="display: none"><line id="crosshair-h" y1="0" y2="1024" stroke="#666" stroke-width="0.5"/><line id="crosshair-v" x1="0" x2="1024" stroke="#666" stroke-width="0.5"/><text id="coordinates" font-family="monospace" font-size="12" fill="#666"></text></g><script><![CDATA[
              document.currentScript.parentElement.addEventListener('mousemove', (e) => {
                const svg = e.currentTarget;
                const rect = svg.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                const crosshair = svg.getElementById('crosshair');
                const h = svg.getElementById('crosshair-h');
                const v = svg.getElementById('crosshair-v');
                const coords = svg.getElementById('coordinates');
                
                crosshair.style.display = 'block';
                h.setAttribute('x1', '0');
                h.setAttribute('x2', '1024');
                h.setAttribute('y1', y);
                h.setAttribute('y2', y);
                v.setAttribute('x1', x);
                v.setAttribute('x2', x);
                v.setAttribute('y1', '0');
                v.setAttribute('y2', '1024');

                // Calculate real coordinates using inverse transformation
                const matrix = {"a":94.4,"c":0,"e":512,"b":0,"d":-94.4,"f":512};
                // Manually invert and apply the affine transform
                // Since we only use translate and scale, we can directly compute:
                // x' = (x - tx) / sx
                // y' = (y - ty) / sy
                const sx = matrix.a;
                const sy = matrix.d;
                const tx = matrix.e; 
                const ty = matrix.f;
                const realPoint = {
                  x: (x - tx) / sx,
                  y: (y - ty) / sy // Flip y back since we used negative scale
                }
                
                coords.textContent = `(${realPoint.x.toFixed(2)}, ${realPoint.y.toFixed(2)})`;
                coords.setAttribute('x', (x + 5).toString());
                coords.setAttribute('y', (y - 5).toString());
              });
              document.currentScript.parentElement.addEventListener('mouseleave', () => {
                document.currentScript.parentElement.getElementById('crosshair').style.display = 'none';
              });
            ]]></script></svg>