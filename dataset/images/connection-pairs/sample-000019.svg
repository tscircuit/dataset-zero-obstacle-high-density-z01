<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg"><rect width="100%" height="100%" fill="white"/><g><circle data-type="point" data-label="conn_000" data-x="2.46" data-y="-5" cx="744.224" cy="984" r="28.792" fill="blue" stroke="#0fbd42" stroke-width="28.792"/></g><g><circle data-type="point" data-label="conn_000" data-x="4.04" data-y="5" cx="893.376" cy="40" r="28.792" fill="red" stroke="#0fbd42" stroke-width="28.792"/></g><g><circle data-type="point" data-label="conn_001" data-x="1.6600000000000001" data-y="-5" cx="668.7040000000001" cy="984" r="28.792" fill="blue" stroke="#740fbd" stroke-width="28.792"/></g><g><circle data-type="point" data-label="conn_001" data-x="0.12" data-y="5" cx="523.328" cy="40" r="28.792" fill="blue" stroke="#740fbd" stroke-width="28.792"/></g><g><circle data-type="point" data-label="conn_002" data-x="4.48" data-y="-5" cx="934.912" cy="984" r="28.792" fill="blue" stroke="#bda70f" stroke-width="28.792"/></g><g><circle data-type="point" data-label="conn_002" data-x="-3.44" data-y="-5" cx="187.264" cy="984" r="28.792" fill="red" stroke="#bda70f" stroke-width="28.792"/></g><g><circle data-type="point" data-label="conn_003" data-x="-1.2" data-y="-5" cx="398.72" cy="984" r="28.792" fill="blue" stroke="#0fa0bd" stroke-width="28.792"/></g><g><circle data-type="point" data-label="conn_003" data-x="2.1" data-y="5" cx="710.24" cy="40" r="28.792" fill="blue" stroke="#0fa0bd" stroke-width="28.792"/></g><g><circle data-type="point" data-label="conn_004" data-x="-5" data-y="-3.86" cx="40" cy="876.384" r="28.792" fill="blue" stroke="#bd0f6d" stroke-width="28.792"/></g><g><circle data-type="point" data-label="conn_004" data-x="5" data-y="0.68" cx="984" cy="447.808" r="28.792" fill="blue" stroke="#bd0f6d" stroke-width="28.792"/></g><g><circle data-type="point" data-label="conn_005" data-x="5" data-y="-2.94" cx="984" cy="789.5360000000001" r="28.792" fill="red" stroke="#3bbd0f" stroke-width="28.792"/></g><g><circle data-type="point" data-label="conn_005" data-x="-5" data-y="1.6" cx="40" cy="360.96" r="28.792" fill="red" stroke="#3bbd0f" stroke-width="28.792"/></g><g><circle data-type="point" data-label="conn_006" data-x="5" data-y="-2.32" cx="984" cy="731.008" r="28.792" fill="red" stroke="#170fbd" stroke-width="28.792"/></g><g><circle data-type="point" data-label="conn_006" data-x="5" data-y="3.92" cx="984" cy="141.952" r="28.792" fill="red" stroke="#170fbd" stroke-width="28.792"/></g><g><circle data-type="point" data-label="conn_007" data-x="-5" data-y="-3.04" cx="40" cy="798.976" r="28.792" fill="blue" stroke="#bd490f" stroke-width="28.792"/></g><g><circle data-type="point" data-label="conn_007" data-x="-2.2800000000000002" data-y="5" cx="296.768" cy="40" r="28.792" fill="blue" stroke="#bd490f" stroke-width="28.792"/></g><g><rect data-type="rect" data-label="" data-x="0" data-y="0" x="40" y="40" width="944" height="944" fill="none" stroke="gray" stroke-width="0.01059322033898305"/></g><g><rect data-type="rect" data-label="" data-x="0" data-y="0" x="40" y="40" width="944" height="944" fill="none" stroke="rgba(15, 23, 42, 0.8)" stroke-width="0.01059322033898305"/></g><g id="crosshair" style="display: none"><line id="crosshair-h" y1="0" y2="1024" stroke="#666" stroke-width="0.5"/><line id="crosshair-v" x1="0" x2="1024" stroke="#666" stroke-width="0.5"/><text id="coordinates" font-family="monospace" font-size="12" fill="#666"></text></g><script><![CDATA[
              document.currentScript.parentElement.addEventListener('mousemove', (e) => {
                const svg = e.currentTarget;
                const rect = svg.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                const crosshair = svg.getElementById('crosshair');
                const h = svg.getElementById('crosshair-h');
                const v = svg.getElementById('crosshair-v');
                const coords = svg.getElementById('coordinates');
                
                crosshair.style.display = 'block';
                h.setAttribute('x1', '0');
                h.setAttribute('x2', '1024');
                h.setAttribute('y1', y);
                h.setAttribute('y2', y);
                v.setAttribute('x1', x);
                v.setAttribute('x2', x);
                v.setAttribute('y1', '0');
                v.setAttribute('y2', '1024');

                // Calculate real coordinates using inverse transformation
                const matrix = {"a":94.4,"c":0,"e":512,"b":0,"d":-94.4,"f":512};
                // Manually invert and apply the affine transform
                // Since we only use translate and scale, we can directly compute:
                // x' = (x - tx) / sx
                // y' = (y - ty) / sy
                const sx = matrix.a;
                const sy = matrix.d;
                const tx = matrix.e; 
                const ty = matrix.f;
                const realPoint = {
                  x: (x - tx) / sx,
                  y: (y - ty) / sy // Flip y back since we used negative scale
                }
                
                coords.textContent = `(${realPoint.x.toFixed(2)}, ${realPoint.y.toFixed(2)})`;
                coords.setAttribute('x', (x + 5).toString());
                coords.setAttribute('y', (y - 5).toString());
              });
              document.currentScript.parentElement.addEventListener('mouseleave', () => {
                document.currentScript.parentElement.getElementById('crosshair').style.display = 'none';
              });
            ]]></script></svg>