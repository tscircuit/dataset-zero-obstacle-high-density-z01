<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg"><rect width="100%" height="100%" fill="white"/><g><circle data-type="point" data-label="conn_000" data-x="4.5200000000000005" data-y="5" cx="938.6880000000001" cy="40" r="28.792" fill="blue" stroke="#0fbd42" stroke-width="28.792"/></g><g><circle data-type="point" data-label="conn_000" data-x="-0.06" data-y="-5" cx="506.336" cy="984" r="28.792" fill="blue" stroke="#0fbd42" stroke-width="28.792"/></g><g><circle data-type="point" data-label="conn_001" data-x="2.46" data-y="-5" cx="744.224" cy="984" r="28.792" fill="red" stroke="#740fbd" stroke-width="28.792"/></g><g><circle data-type="point" data-label="conn_001" data-x="-5" data-y="-0.32" cx="40" cy="542.208" r="28.792" fill="blue" stroke="#740fbd" stroke-width="28.792"/></g><g><circle data-type="point" data-label="conn_002" data-x="5" data-y="0.36" cx="984" cy="478.016" r="28.792" fill="red" stroke="#bda70f" stroke-width="28.792"/></g><g><circle data-type="point" data-label="conn_002" data-x="3.22" data-y="-5" cx="815.9680000000001" cy="984" r="28.792" fill="blue" stroke="#bda70f" stroke-width="28.792"/></g><g><circle data-type="point" data-label="conn_003" data-x="2.7600000000000002" data-y="5" cx="772.5440000000001" cy="40" r="28.792" fill="red" stroke="#0fa0bd" stroke-width="28.792"/></g><g><circle data-type="point" data-label="conn_003" data-x="4.08" data-y="-5" cx="897.152" cy="984" r="28.792" fill="blue" stroke="#0fa0bd" stroke-width="28.792"/></g><g><circle data-type="point" data-label="conn_004" data-x="-5" data-y="-2.2800000000000002" cx="40" cy="727.232" r="28.792" fill="red" stroke="#bd0f6d" stroke-width="28.792"/></g><g><circle data-type="point" data-label="conn_004" data-x="5" data-y="3.64" cx="984" cy="168.38399999999996" r="28.792" fill="blue" stroke="#bd0f6d" stroke-width="28.792"/></g><g><circle data-type="point" data-label="conn_005" data-x="-0.76" data-y="-5" cx="440.256" cy="984" r="28.792" fill="red" stroke="#3bbd0f" stroke-width="28.792"/></g><g><circle data-type="point" data-label="conn_005" data-x="-0.04" data-y="5" cx="508.224" cy="40" r="28.792" fill="red" stroke="#3bbd0f" stroke-width="28.792"/></g><g><circle data-type="point" data-label="conn_006" data-x="-2.16" data-y="-5" cx="308.096" cy="984" r="28.792" fill="blue" stroke="#170fbd" stroke-width="28.792"/></g><g><circle data-type="point" data-label="conn_006" data-x="-2.7" data-y="5" cx="257.12" cy="40" r="28.792" fill="blue" stroke="#170fbd" stroke-width="28.792"/></g><g><circle data-type="point" data-label="conn_007" data-x="5" data-y="1.46" cx="984" cy="374.176" r="28.792" fill="blue" stroke="#bd490f" stroke-width="28.792"/></g><g><circle data-type="point" data-label="conn_007" data-x="-5" data-y="2.34" cx="40" cy="291.10400000000004" r="28.792" fill="red" stroke="#bd490f" stroke-width="28.792"/></g><g><rect data-type="rect" data-label="" data-x="0" data-y="0" x="40" y="40" width="944" height="944" fill="none" stroke="gray" stroke-width="0.01059322033898305"/></g><g><rect data-type="rect" data-label="" data-x="0" data-y="0" x="40" y="40" width="944" height="944" fill="none" stroke="rgba(15, 23, 42, 0.8)" stroke-width="0.01059322033898305"/></g><g id="crosshair" style="display: none"><line id="crosshair-h" y1="0" y2="1024" stroke="#666" stroke-width="0.5"/><line id="crosshair-v" x1="0" x2="1024" stroke="#666" stroke-width="0.5"/><text id="coordinates" font-family="monospace" font-size="12" fill="#666"></text></g><script><![CDATA[
              document.currentScript.parentElement.addEventListener('mousemove', (e) => {
                const svg = e.currentTarget;
                const rect = svg.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                const crosshair = svg.getElementById('crosshair');
                const h = svg.getElementById('crosshair-h');
                const v = svg.getElementById('crosshair-v');
                const coords = svg.getElementById('coordinates');
                
                crosshair.style.display = 'block';
                h.setAttribute('x1', '0');
                h.setAttribute('x2', '1024');
                h.setAttribute('y1', y);
                h.setAttribute('y2', y);
                v.setAttribute('x1', x);
                v.setAttribute('x2', x);
                v.setAttribute('y1', '0');
                v.setAttribute('y2', '1024');

                // Calculate real coordinates using inverse transformation
                const matrix = {"a":94.4,"c":0,"e":512,"b":0,"d":-94.4,"f":512};
                // Manually invert and apply the affine transform
                // Since we only use translate and scale, we can directly compute:
                // x' = (x - tx) / sx
                // y' = (y - ty) / sy
                const sx = matrix.a;
                const sy = matrix.d;
                const tx = matrix.e; 
                const ty = matrix.f;
                const realPoint = {
                  x: (x - tx) / sx,
                  y: (y - ty) / sy // Flip y back since we used negative scale
                }
                
                coords.textContent = `(${realPoint.x.toFixed(2)}, ${realPoint.y.toFixed(2)})`;
                coords.setAttribute('x', (x + 5).toString());
                coords.setAttribute('y', (y - 5).toString());
              });
              document.currentScript.parentElement.addEventListener('mouseleave', () => {
                document.currentScript.parentElement.getElementById('crosshair').style.display = 'none';
              });
            ]]></script></svg>